
<h3>{{getTitle()}}</h3>
<div class="panel panel-primary">
    <div class="panel-heading">
        {{tableTitle}}
    </div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-2">
				Filter by:
			</div>
			<div class="col-md-4">
                <!--Two way binding-->
				<input type="text" [(ngModel)]='filterText' />
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
                <h3>Filtered By:{{filterText}}</h3>
			</div>
		</div>
		<div class="table-responsive" >
            <!--Build-in Directive-->
			<table class="table" *ngIf='products && products.length'>
				<thead>
					<tr>
						<th>
							<button class="btn btn-primary" (click)='toggleImage()'>
								{{showImage?'Hide':'Show'}} Image
							</button>
						</th>
						<th>Product</th>
						<th>Code</th>
						<th>Available</th>
						<th>Price</th>
						<th>5 star rating </th>
					</tr>
				</thead>
				<tbody>
                    <tr *ngFor='let product of filteredProduct'>
                        <td>
                            <!--property binding-->
                            <img *ngIf='showImage' [src]='product.imageUrl' [title]='product.productName|uppercase' [style.width.px]='imageWidth' [style.margin.px] ='imageMargin'/>
                        </td>
                        <td>
                            <!--Interpolation-->
                            {{product.productName}}
                        </td>
                        <td>
                            {{product.productCode|convertToSpaces:'-'}}
                        </td>
                        <td>
                            {{product.date}}
                        </td>
                        <td>
                            <!--pipes-->
                            {{product.price|currency:'INR':true:'1.2-2'}}
                        </td>
                        <td>
                            <pm-star [rating]='product.starRating' (ratingClicked)='onratingClicked()'></pm-star>
                        </td>

                    </tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
